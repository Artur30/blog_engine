{% extends "base.html" %}

{% block title %}
    Вход в систему - {{ block.super }}
{% endblock %}


{% block content %}
    <form action="{% url 'account:login_url' %}" method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
                {% if field.errors %}
                    <div class="alert alert-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}

                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Войти</button>
    </form>
    <a href="{% url 'account:registration_url' %}">Регситрация</a>
{% endblock content %}
